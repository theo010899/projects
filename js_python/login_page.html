<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Login Page </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        <div class="wrapper">
            <form action="">
                <h2>Login Page</h2>
                <p class="credentials">Please enter your credentials below</p>
                <div class="input-box-un">
                    <input type="text" id="Login_UN" placeholder="Username/Email" required>
                    <i class='bx bx-user'></i>
                </div>    
                <div class="input-box-pw">
                    <input type="password" id="Login_PW" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>    

                <div class="remember-forgot"> 
                    <label for="remember-forgot">
                    <input type="checkbox"> Remember Me 
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login_btn">Login</button>

                <div class="register-link">
                    <p>Dont have an account? <a href="#"> Register</a> </p>
                </div>
            </form>

        </div>
        

    </body>
</html>
